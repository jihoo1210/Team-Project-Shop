jwt:
  secret: ${JWT_SECRET:VGhpc0lzQVZlcnlMb25nU2VjcmV0S2V5Rm9ySldUQXV0aGVudGljYXRpb25JblNwcmluZ0Jvb3RBcHBsaWNhdGlvbjIwMjQ=}
  access-token-validity: 3600000
  refresh-token-validity: 604800000

logging:
  level:
    org.springframework.security: DEBUG

upload-dir: ${UPLOAD_DIR:./uploads/product}

openai:
