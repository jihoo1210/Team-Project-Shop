spring:
  application:
    name: backend

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 파일 업로드 크기 제한
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

